<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <header><h1>Event Registration Form</h1></header>

  <div class="container">
    <form id="regForm" onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email address">

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter your 10-digit mobile number">

      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
  </div>

  <footer>&copy; 2025 Event Management System</footer>

  <script src="script3.js"></script>
</body>
</html>
